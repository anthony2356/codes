<!--prática para reforçar o aprendizado das tags-->
<!--objetivos : definir o que cada tag faz, e usar elas em projetos diversos-->

<!DOCTYPE html> <!--isto diz ao navegador que o documento a ser exibido será em html-->
<html lang="en"> <!--isto indica o início do código html e o idioma a ser usado-->

<head> <!--isto indica configurações do cabeçalho do navegador [parte não visível]-->
    <meta charset="UTF-8"> <!--meta dado usado para promover a aceitação do navegador [aceitar acentos]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--responsividade nativa da página exibida-->
    <link rel> <!--acesso e comunicação a arquivos externos, arquivos css-->
    <title>Document</title> <!--título da página-->
</head>

<body> <!--exbição da página, [parte visível]-->

</body>

</html>

<h1>título</h1> <!--quanto maior o número ao lado do h, menor será a fonte do conteúdo da página-->
<script></script> <!--javascript imbutido-->
<script src=""></script> <!--javascript externo-->
<a href=""></a> <!--acesso a sites externos usando links -->
<img src="" alt=""> <!--exibição de imagens-->
<p></p> <!--parágrafo-->
<br> <!--quebra de linhas seja do código em si ou mesmo de qualquer conteúdo-->
<pre></pre> <!--texto pré formatado-->
