<!DOCTYPE html> <!--Indica que o documento é html-->
<html lang="en"><!--Define o idioma padrão do projeto-->
<head><!--Cabeçalho de configurações do web projeto-->
    <meta charset="UTF-8"><!--Metadado que permite com que caracteres especiais possam ser usados, também permite outros idiomas-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Ofere uma renderização das páginas web com a recente versão-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Oferece responsividade nativa a página web-->
    <style></style><!--Usamos essa tag pra renderizar o estilo da nossa página de forma interna-->
    <link><!--Usamos essa tag pra importar todo a estilização do nosso projeto, ou mesmo vincular os dados de outro arquivo por exemplo-->
    <title>Document</title><!--Mostra títulos na página web-->
</head><!--Fim das configurações do cabeçalho do site-->
<body><!--Exbição de todo projeto html a ser desenvolvido-->
</body><!--Fim da exibição de todo o site ou página feita em html-->
<script></script><!--Oferece Interatividade a página por meio de códigos javascript, aqui podemos importar o código javascript ou usar do mesmo local-->
</html><!--Fim do código Html-->
<img><!--Usamos isso para renderizar imagens em nosso projeto-->
<a></a><!--Usamos isso para gerar links aos quais permttem a pessoa acessar outra página da web por exemplo-->
<pre></pre><!--Usamos isso para gerar um texto pré-formatado nos momentos de fazer um blog por exemplo-->
<textarea></textarea><!--Campo de texto-->
<button></button><!--Botão-->
<footer></footer><!--Rodapé dos sites-->
